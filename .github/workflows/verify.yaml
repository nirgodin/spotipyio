name: verify

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.8", "3.9", "3.10", "3.11", "3.12" ]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    - name: Install dependencies
      run: |
        python -c "import sys; print(sys.version)"
        pip install poetry==1.6.1
        poetry export -f requirements.txt --with dev --output requirements.txt --without-hashes --all-extras
        pip install -r requirements.txt
        pip install pytest-cov
    - name: Test with pytest
      run: |
        pytest tests --asyncio-mode=auto --doctest-modules --junitxml=junit/test-results.xml --cov=spotipyio tests/ --cov-report=xml --cov-report=html
        coverage report
